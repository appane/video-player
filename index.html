<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/player.p.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cecula Player</title>
</head>
<body>
    <!-- Example 1 -->
    <div class="launch-image-holder">
        <div class="launch-image" id="videoThumb">
            <div class="launch-image-inner" id="thumbOverlay"></div>
            <div class="launch-image-playhead" id="playIcon"></div>
        </div>
    </div>
    <!-- Video Player -->
    <div id="mask" class="hide-element">
        <div id="videoPlayer" ccl-video-src="https://www.youtube.com/embed/OmLoMDHcBns"></div>
        <i id="closePlayer" class="material-icons">close</i>
    </div>
    
    <!-- Play Video Button -->
    <button id="playVideoBtn" ccl-video-src="https://www.youtube.com/embed/OmLoMDHcBns">Watch Video</button>
</body>
<script src="js/player.js"></script>
</html>
